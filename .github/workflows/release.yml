name: Release

on:
  push:
    tags:
      - 'v*'           # Main library releases: v0.1.0, v1.0.0
      - 'rs-v*'        # Rust-specific releases: rs-v0.1.0
      - 'js-v*'        # Node.js-specific releases: js-v0.1.0
      - 'go-v*'        # Go-specific releases: go-v0.1.0
      - 'py-v*'        # Python-specific releases: py-v0.1.0

env:
  CARGO_TERM_COLOR: always

jobs:
  # Determine which packages to release based on tag
  detect-release:
    name: Detect Release Type
    runs-on: ubuntu-latest
    outputs:
      release_rust: ${{ steps.detect.outputs.rust }}
      release_nodejs: ${{ steps.detect.outputs.nodejs }}
      release_go: ${{ steps.detect.outputs.go }}
      release_python: ${{ steps.detect.outputs.python }}
      version: ${{ steps.detect.outputs.version }}
    steps:
      - name: Detect release type
        id: detect
        run: |
          TAG="${{ github.ref_name }}"
          echo "Tag: $TAG"

          # Default: release all for v* tags
          if [[ "$TAG" == v* ]] && [[ "$TAG" != rs-v* ]] && [[ "$TAG" != js-v* ]] && [[ "$TAG" != go-v* ]] && [[ "$TAG" != py-v* ]]; then
            echo "rust=true" >> $GITHUB_OUTPUT
            echo "nodejs=true" >> $GITHUB_OUTPUT
            echo "go=true" >> $GITHUB_OUTPUT
            echo "python=true" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == rs-v* ]]; then
            echo "rust=true" >> $GITHUB_OUTPUT
            echo "nodejs=false" >> $GITHUB_OUTPUT
            echo "go=false" >> $GITHUB_OUTPUT
            echo "python=false" >> $GITHUB_OUTPUT
            echo "version=${TAG#rs-v}" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == js-v* ]]; then
            echo "rust=false" >> $GITHUB_OUTPUT
            echo "nodejs=true" >> $GITHUB_OUTPUT
            echo "go=false" >> $GITHUB_OUTPUT
            echo "python=false" >> $GITHUB_OUTPUT
            echo "version=${TAG#js-v}" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == go-v* ]]; then
            echo "rust=false" >> $GITHUB_OUTPUT
            echo "nodejs=false" >> $GITHUB_OUTPUT
            echo "go=true" >> $GITHUB_OUTPUT
            echo "python=false" >> $GITHUB_OUTPUT
            echo "version=${TAG#go-v}" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == py-v* ]]; then
            echo "rust=false" >> $GITHUB_OUTPUT
            echo "nodejs=false" >> $GITHUB_OUTPUT
            echo "go=false" >> $GITHUB_OUTPUT
            echo "python=true" >> $GITHUB_OUTPUT
            echo "version=${TAG#py-v}" >> $GITHUB_OUTPUT
          fi

  # Build Rust static libraries for multiple platforms
  build-rust-libs:
    name: Build Rust Library (${{ matrix.target }})
    needs: detect-release
    if: ${{ needs.detect-release.outputs.release_rust == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: libmicropdf.a
            archive: micropdf-linux-x86_64

          # Linux x86_64 (musl - fully static)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: libmicropdf.a
            archive: micropdf-linux-x86_64-musl

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: libmicropdf.a
            archive: micropdf-linux-aarch64

          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: libmicropdf.a
            archive: micropdf-macos-x86_64

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: libmicropdf.a
            archive: micropdf-macos-aarch64

          # Windows x86_64 (MSVC)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: micropdf.lib
            archive: micropdf-windows-x86_64-msvc

          # Windows x86_64 (GNU)
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            artifact: libmicropdf.a
            archive: micropdf-windows-x86_64-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Configure ARM64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build static library
        working-directory: micropdf-rs
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp micropdf-rs/target/${{ matrix.target }}/release/${{ matrix.artifact }} dist/
          cp README.md LICENSE-MIT LICENSE-APACHE dist/ 2>/dev/null || true
          tar -czvf ${{ matrix.archive }}.tar.gz -C dist .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "micropdf-rs/target/${{ matrix.target }}/release/${{ matrix.artifact }}" -Destination dist/
          Copy-Item README.md, LICENSE-MIT, LICENSE-APACHE -Destination dist/ -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/* -DestinationPath "${{ matrix.archive }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: |
            ${{ matrix.archive }}.tar.gz
            ${{ matrix.archive }}.zip
          if-no-files-found: ignore

  # Build C header file
  build-rust-header:
    name: Generate C Header
    needs: detect-release
    if: ${{ needs.detect-release.outputs.release_rust == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cbindgen
        run: cargo install cbindgen

      - name: Generate C header
        working-directory: micropdf-rs
        run: |
          cbindgen --config cbindgen.toml --crate micropdf --output micropdf.h 2>/dev/null || \
          cbindgen --crate micropdf --output micropdf.h || \
          echo "// MicroPDF C Header (auto-generated placeholder)" > micropdf.h

      - name: Upload header
        uses: actions/upload-artifact@v4
        with:
          name: micropdf-header
          path: micropdf-rs/micropdf.h

  # Build packages (deb/rpm)
  build-rust-packages:
    name: Build Linux Packages
    needs: detect-release
    if: ${{ needs.detect-release.outputs.release_rust == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install packaging tools
        run: |
          cargo install cargo-deb
          cargo install cargo-generate-rpm
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build release
        working-directory: micropdf-rs
        run: cargo build --release

      - name: Build Debian package
        working-directory: micropdf-rs
        run: cargo deb --no-build
        continue-on-error: true

      - name: Build RPM package
        working-directory: micropdf-rs
        run: cargo generate-rpm
        continue-on-error: true

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: micropdf-deb
          path: micropdf-rs/target/debian/*.deb
          if-no-files-found: ignore

      - name: Upload RPM package
        uses: actions/upload-artifact@v4
        with:
          name: micropdf-rpm
          path: micropdf-rs/target/generate-rpm/*.rpm
          if-no-files-found: ignore

  # Build Node.js prebuilds
  build-nodejs:
    name: Build Node.js (${{ matrix.os }})
    needs: [detect-release, build-rust-libs]
    if: ${{ needs.detect-release.outputs.release_nodejs == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            rust-artifact: micropdf-linux-x86_64
            lib-dir: linux-x64
            lib-file: libmicropdf.a
          - os: macos-latest
            rust-artifact: micropdf-macos-x86_64
            lib-dir: darwin-x64
            lib-file: libmicropdf.a
          - os: windows-latest
            rust-artifact: micropdf-windows-x86_64-msvc
            lib-dir: win32-x64
            lib-file: micropdf.lib

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Rust library
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.rust-artifact }}
          path: rust-lib

      - name: Setup Rust library for Node.js
        shell: bash
        run: |
          mkdir -p micropdf-js/native/lib/${{ matrix.lib-dir }}
          # Extract from tarball if present, otherwise copy directly
          if ls rust-lib/*.tar.gz 1>/dev/null 2>&1; then
            tar -xzf rust-lib/*.tar.gz -C micropdf-js/native/lib/${{ matrix.lib-dir }}/ --wildcards '*.${{ matrix.lib-file == 'micropdf.lib' && 'lib' || 'a' }}' 2>/dev/null || \
            tar -xzf rust-lib/*.tar.gz -C micropdf-js/native/lib/${{ matrix.lib-dir }}/ 2>/dev/null || true
            # Find and move the library file if needed
            find micropdf-js/native/lib/${{ matrix.lib-dir }}/ -name '${{ matrix.lib-file }}' -exec mv {} micropdf-js/native/lib/${{ matrix.lib-dir }}/ \; 2>/dev/null || true
          fi
          # Copy directly if file exists
          if [ -f "rust-lib/${{ matrix.lib-file }}" ]; then
            cp "rust-lib/${{ matrix.lib-file }}" "micropdf-js/native/lib/${{ matrix.lib-dir }}/"
          fi
          ls -la micropdf-js/native/lib/${{ matrix.lib-dir }}/ || echo "Directory not created"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        working-directory: micropdf-js
        run: pnpm install --ignore-scripts

      - name: Build native addon
        working-directory: micropdf-js
        run: pnpm run build:native || echo "Native build skipped - library may not be available"
        continue-on-error: true

      - name: Build TypeScript
        working-directory: micropdf-js
        run: pnpm run build:ts

      - name: Build prebuilds
        working-directory: micropdf-js
        run: pnpm run prebuild || true
        continue-on-error: true

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: micropdf-js-${{ runner.os }}
          path: micropdf-js/prebuilds/
          if-no-files-found: ignore

  # Create GitHub Release
  create-release:
    name: Create Release
    needs: [detect-release, build-rust-libs, build-rust-header, build-rust-packages, build-nodejs]
    if: always() && needs.detect-release.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.deb" -o -name "*.rpm" -o -name "*.h" \) -exec cp {} release/ \; 2>/dev/null || true
          ls -la release/ || echo "No release assets found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish Rust to crates.io
  publish-rust:
    name: Publish to crates.io
    needs: [detect-release, create-release]
    if: ${{ needs.detect-release.outputs.release_rust == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        working-directory: micropdf-rs
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

  # Publish Node.js to npm
  publish-nodejs:
    name: Publish to npm
    needs: [detect-release, create-release, build-nodejs]
    if: ${{ needs.detect-release.outputs.release_nodejs == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Download prebuilds from build-nodejs
        uses: actions/download-artifact@v4
        with:
          pattern: micropdf-js-*
          path: micropdf-js/prebuilds/
          merge-multiple: true
        continue-on-error: true

      - name: Download prebuilds from release-bindings
        uses: actions/download-artifact@v4
        with:
          pattern: nodejs-prebuild-*
          path: micropdf-js/prebuilds/
          merge-multiple: true
        continue-on-error: true

      - name: Install dependencies
        working-directory: micropdf-js
        run: pnpm install --ignore-scripts

      - name: Build
        working-directory: micropdf-js
        run: pnpm run build:ts

      - name: Publish to npm
        working-directory: micropdf-js
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

  # Publish Python to PyPI
  publish-python:
    name: Publish to PyPI
    needs: [detect-release, create-release]
    if: ${{ needs.detect-release.outputs.release_python == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Download wheels from release-bindings
        uses: actions/download-artifact@v4
        with:
          pattern: python-wheels-*
          path: dist/
          merge-multiple: true
        continue-on-error: true

      - name: Build source distribution
        working-directory: micropdf-py
        run: python -m build --sdist

      - name: Copy wheels to dist
        run: |
          mkdir -p micropdf-py/dist
          find dist -name "*.whl" -exec cp {} micropdf-py/dist/ \; 2>/dev/null || true
          ls -la micropdf-py/dist/

      - name: Publish to PyPI
        working-directory: micropdf-py
        run: python -m twine upload dist/* --skip-existing
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        continue-on-error: true
