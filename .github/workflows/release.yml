name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build static libraries for multiple platforms
  build-static-libs:
    name: Build Static Library (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: libnanopdf.a
            archive: nanopdf-linux-x86_64
          
          # Linux x86_64 (musl - fully static)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: libnanopdf.a
            archive: nanopdf-linux-x86_64-musl
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: libnanopdf.a
            archive: nanopdf-linux-aarch64
          
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: libnanopdf.a
            archive: nanopdf-macos-x86_64
          
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: libnanopdf.a
            archive: nanopdf-macos-aarch64
          
          # Windows x86_64 (MSVC)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: nanopdf.lib
            archive: nanopdf-windows-x86_64-msvc
          
          # Windows x86_64 (GNU)
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            artifact: libnanopdf.a
            archive: nanopdf-windows-x86_64-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build static library
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact }} dist/
          cp README.md LICENSE-MIT LICENSE-APACHE dist/ 2>/dev/null || true
          tar -czvf ${{ matrix.archive }}.tar.gz -C dist .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact }}" -Destination dist/
          Copy-Item README.md, LICENSE-MIT, LICENSE-APACHE -Destination dist/ -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/* -DestinationPath "${{ matrix.archive }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: |
            ${{ matrix.archive }}.tar.gz
            ${{ matrix.archive }}.zip
          if-no-files-found: ignore

  # Build C header file
  build-header:
    name: Generate C Header
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install cbindgen
        run: cargo install cbindgen

      - name: Generate C header
        run: |
          cbindgen --config cbindgen.toml --crate nanopdf --output nanopdf.h 2>/dev/null || \
          cbindgen --crate nanopdf --output nanopdf.h || \
          echo "// NanoPDF C Header (auto-generated placeholder)" > nanopdf.h

      - name: Upload header
        uses: actions/upload-artifact@v4
        with:
          name: nanopdf-header
          path: nanopdf.h

  # Build packages (deb/rpm)
  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install packaging tools
        run: |
          cargo install cargo-deb
          cargo install cargo-generate-rpm
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build release
        run: cargo build --release

      - name: Build Debian package
        run: cargo deb --no-build
        continue-on-error: true

      - name: Build RPM package
        run: cargo generate-rpm
        continue-on-error: true

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: nanopdf-deb
          path: target/debian/*.deb
          if-no-files-found: ignore

      - name: Upload RPM package
        uses: actions/upload-artifact@v4
        with:
          name: nanopdf-rpm
          path: target/generate-rpm/*.rpm
          if-no-files-found: ignore

  # Create GitHub Release
  create-release:
    name: Create Release
    needs: [build-static-libs, build-header, build-packages]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.deb" -o -name "*.rpm" -o -name "*.h" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

